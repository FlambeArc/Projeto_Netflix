<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="CSS/fontawesome.min.css">
    <link rel="stylesheet" href="CSS/solid.min.css">
    <link rel="stylesheet" href="CSS/brands.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Projeto Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <a href=""><img src="Imagens/logo.png"></a>
                <div class="menu">
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Séries</a></li>
                        <li><a href="">Filmes</a></li>
                        <li><a href="">Adicionados Recentemente</a></li>
                        <li><a href="">Minha lista</a></li>
                    </ul>
                </div><!--menu-->
            </div><!--left-->
            <div class="right">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div><!--search-->
                <a href="">INFANTIL</a>
                <i class="fa-solid fa-gift"></i>
                <div class="notifications">
                    <div class="circle">
                        <span>10</span>
                    </div><!--circle-->
                    <i class="fa-solid fa-bell"></i>
                </div><!--notifications-->
            </div><!--right-->
            <div class="clear"></div>
        </div><!--container-->
    </header>
    <section class="destaque">
        <video autoplay muted loop id="video">
            <source src="" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="overlay"></div>
        <div class="texto">
            <h2>Montanha</h2>
            <h3>Assista a 9 temporada completa agora!</h3>
            <p>Aqui vai a descrição da minha serie ou filme.</p>
            <br>
            <a href=""><i class="fa-solid fa-play"></i>Assistir</a>
            <a href=""><i class="fa-solid fa-plus"></i>Minhas lista</a>
            <a href=""><i class="fa-solid fa-circle-info"></i></i>Mais informações</a>
        </div><!--texto-->
    </section>
    <section class="vitrine">
        <div class="flex">
            <div class="single">
                <div style="background-image: url('Imagens/background1.jpg');" class="wraper"></div>
            </div>
            <div class="single">
                <div style="background-image: url('Imagens/background2.jpg');" class="wraper"></div>
            </div>
            <div class="single">
                <div style="background-image: url('Imagens/background3.jpg');" class="wraper"></div>
            </div>
            <div class="single">
                <div style="background-image: url('Imagens/montanha.jpg');" class="wraper"></div>
            </div>
            <div class="single">
                <div style="background-image: url('Imagens/montanha.webp');" class="wraper"></div>
            </div>
            <div class="single">
                <div style="background-image: url('Imagens/background1.jpg');" class="wraper"></div>
            </div>
            <div class="clear"></div>
        </div><!--flex-->
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js
    "></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $('.flex').slick({
            dots: false,
            arrows: false,
            infinite: false,
            centerMode: false,
            speed: 1000,
            slidesToShow: 6,
            autoplay: true,
            autoplaySpeed: 3000,
            pauseOnHover: false,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        slideToShow: 3
                    }
                }
            ]
        })

        $('.wraper').hover(function(){
            $(this).css('z-index','1000');
        })

        $('.wraper').mouseout(function(){
            $(this).css('z-index','0');
        })
    </script>
</body>
</html>
